name: CI-CD Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        working-directory: app
        run: npm install
      - name: Run tests
        working-directory: app
        run: npm test
      - name: Build Docker image
        working-directory: app
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/adopcion-mascotas:${{ github.sha }} .
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Push image to DockerHub
        run: |
          docker tag ${{ secrets.DOCKERHUB_USERNAME }}/adopcion-mascotas:${{ github.sha }} ${{ secrets.DOCKERHUB_USERNAME }}/adopcion-mascotas:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/adopcion-mascotas:latest
